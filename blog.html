---
layout: page
title: Blog
permalink: /blog/
---
<section>
  <ul class="style">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">
          <header>
            <h2>{{ post.title }}</h2>
          </header>
          <p class="posted">{{ post.date | date: "%b %d, %Y" }}</p>
          {{ post.content }}
        </a>
      </li>
    {% endfor %}
  </ul>
</section>
